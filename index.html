<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type='text/css' href='style.css'>
    </head>
    <body>
         <h1> Tic-Tac-Toe </h1>

        <br>
        <p class="center">Click on an open space to start!</p>
        <br>
        <br>
        <div id="board-outer" class="center">
            <table id="board">
                <tr class="row">
                    <td id="a1"></td>
                    <td id="a2"></td>
                    <td id="a3"></td>
                </tr>
                <tr class="row">
                    <td id="b1"></td>
                    <td id="b2"></td>
                    <td id="b3"></td>
                </tr>
                <tr class="row">
                    <td id="c1"></td>
                    <td id="c2"></td>
                    <td id="c3"></td>
                </tr>
            </table>
        </div>
        <br>
        <br>
        <br>
        <div class="center button">
            <button id="restart">New Game</button>
        </div>
        <script src='js/app.js'></script>
        <script src='js/jquery.min.js'></script>
    </body>
</html>
